<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <main style="border-radius: 0.5rem;width: 10rem; border: 2px solid black; background-color: black; padding: 0.5rem;">
        <div>
            <input type="text" style="font-size: 2rem;height: 2rem;width: 9.6rem; margin-bottom: 0.5rem;" id="inpt" value="">
        </div>
        <div>
            <div style="display: flex; background-color: black; width: 10rem;padding-top: 0.4rem ;padding-bottom: 0.2rem; justify-content: center;">
                <button style="border-radius: 100%; font-size: 1.2rem;width: 2rem;height: 2rem;background-color: white; display: flex; justify-content: center;align-items: center;margin: 0 0.2rem;" value="7" id="7" onclick="putter('7')">7</button>
                <button style="border-radius: 100%;font-size: 1.2rem;width: 2rem;height: 2rem;background-color: white; display: flex; justify-content: center;align-items: center;margin: 0 0.2rem;" value="8" id="8" onclick="putter('8')">8</button>
                <button style="border-radius: 100%;font-size: 1.2rem;width: 2rem;height: 2rem;background-color: white; display: flex; justify-content: center;align-items: center;margin: 0 0.2rem;" value="9" id="9" onclick="putter('9')">9</button>
                <button style="border-radius: 100%;font-size: 1.2rem;width: 2rem;height: 2rem;background-color: white; display: flex; justify-content: center;align-items: center;margin: 0 0.2rem;" value='+' id='+' onclick="putter('+')">+</button>
            </div>
            <div style="display: flex; background-color: black; width: 10rem;padding: 0.2rem 0; justify-content: center;">
                <button style="border-radius: 100%;font-size: 1.2rem;width: 2rem;height: 2rem;background-color: white; display: flex; justify-content: center;align-items: center;margin: 0 0.2rem;" value="4" id="4" onclick="putter('4')">4</button>
                <button style="border-radius: 100%;font-size: 1.2rem;width: 2rem;height: 2rem;background-color: white; display: flex; justify-content: center;align-items: center;margin: 0 0.2rem;" value="5" id="5" onclick="putter('5')">5</button>
                <button style="border-radius: 100%;font-size: 1.2rem;width: 2rem;height: 2rem;background-color: white; display: flex; justify-content: center;align-items: center;margin: 0 0.2rem;" value="6" id="6" onclick="putter('6')">6</button>
                <button style="border-radius: 100%;font-size: 1.2rem;width: 2rem;height: 2rem;background-color: white; display: flex; justify-content: center;align-items: center;margin: 0 0.2rem;" value="-" id="-" onclick="putter('-')">-</button>
            </div>
            <div style="display: flex; background-color: black; width: 10rem;padding: 0.2rem 0; justify-content: center;">
                <button style="border-radius: 100%;font-size: 1.2rem;width: 2rem;height: 2rem;background-color: white; display: flex; justify-content: center;align-items: center;margin: 0 0.2rem;" value="1" id="1" onclick="putter('1')">1</button>
                <button style="border-radius: 100%;font-size: 1.2rem;width: 2rem;height: 2rem;background-color: white; display: flex; justify-content: center;align-items: center;margin: 0 0.2rem;" value="2" id="2" onclick="putter('2')">2</button>
                <button style="border-radius: 100%;font-size: 1.2rem;width: 2rem;height: 2rem;background-color: white; display: flex; justify-content: center;align-items: center;margin: 0 0.2rem;" value="3" id="3" onclick="putter('3')">3</button>
                <button style="border-radius: 100%;font-size: 1.2rem;width: 2rem;height: 2rem;background-color: white; display: flex; justify-content: center;align-items: center;margin: 0 0.2rem;" value="*" id="*" onclick="putter('*')">*</button>
            </div>
            <div style="display: flex; background-color: black; width: 10rem;padding-top: 0.2rem ;padding-bottom: 0.4rem; justify-content: center;">
                <button style="border-radius: 100%; font-size: 1.2rem; width: 2rem; height: 2rem; background-color: red; color: white; display: flex; justify-content: center; align-items: center; margin: 0 0.2rem;"
                value="C" id="C" onclick="clearHandle()"
                onmouseover="this.style.backgroundColor='white'; this.style.color='black';"
                onmouseout="this.style.backgroundColor='red'; this.style.color='white';">C</button>
                        <button style="border-radius: 100%;font-size: 1.2rem;width: 2rem;height: 2rem;background-color: orange;color: white;; display: flex; justify-content: center;align-items: center;margin: 0 0.2rem;" value="0" id="0" onclick="putter('0')"                 onmouseover="this.style.backgroundColor='white'; this.style.color='black';"
                        onmouseout="this.style.backgroundColor='orange'; this.style.color='white';">0</button>
                <button style="border-radius: 100%;font-size: 1.2rem;width: 2rem;height: 2rem;background-color: white; display: flex; justify-content: center;align-items: center;margin: 0 0.2rem;" value="=" id="=" onclick="str(rtn)">=</button>
                <button style="border-radius: 100%;font-size: 1.2rem;width: 2rem;height: 2rem;background-color: white; display: flex; justify-content: center;align-items: center;margin: 0 0.2rem;" value="/" id="/" onclick="putter('/')">/</button>
            </div>
        </div>
    </main>

    <script>
        let display = document.getElementById('inpt');
        let arr = [];
        let rtn;
        function putter(param){
            arr.push(param);
            display.value += document.getElementById(param).value;
            console.log(arr.join(""));
            rtn = arr.join("");
            return rtn;
        }

        function str(rtn){
        let result = eval(rtn);
        display.value = result;
        console.log('this is rtn ' + result);
        }

        function clearHandle(){
            display.value = '';
            arr = [];
        }
    </script>
</body>
</html>
